version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Fastlane Build
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install
          - cache store
      jobs:
        - name: bundle exec fastlane build
          commands:
            - bundle exec fastlane build
    run:
      when: branch = 'master'
